spring:
  profiles:
    active: dev
  # Spring Cloud Alibaba Nacos 配置中心的相关配置
  cloud:
    bus:
      # 配置 Spring Cloud Bus 的 ID,这里使用了占位符，实际的值将是应用名称和服务器端口的组合
      id: ${spring.application.name}:${server.port}
    nacos:
      config:
        #禁用 Nacos 配置中心
        enabled: false
        #禁用 Naco 自动刷新功能
        refresh-enabled: false
        # 配置 Nacos 认证用户
        username: nacos
        # 配置 Nacos 认证密码
        password: nacos
        # 配置 Nacos 的命名空间
        namespace:
        # 配置 Nacos 服务器的地址和端口
        server-addr: 10.253.129.2:8848
        # 配置 Nacos 配置中心的分组
        group: DEFAULT_GROUP
        # 配置 Nacos 配置文件的后缀
        file-extension: yaml
        # 配置 Nacos 配置的前缀
        prefix: securitycheck
      discovery:
        # 禁用 Nacos 服务发现功能
        enabled: false
        # 禁用 Nacos 实例发现功能
        instance-enabled: false
        # 配置 Nacos 服务发现的命名空间
        namespace:
        # 配置 Nacos 服务发现服务器的地址和端口
        server-addr: 10.253.129.2:8848
        watch:
          #  禁用 Nacos 服务发现的自动监听
          enabled: false
